<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重設密碼</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<style>
    .custom-heading {
    font-size:28px; /* 标题字体大小 */
    font-weight: 600;
    }

    .custom-subheading{
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 20px;
    }

    /* 回到登入或註冊帳號顏色為 #EEA68D */

    .custom-subheading span{ 
        color:#EEA68D
    }

    /* 自定义输入框聚焦样式 */
    input:focus {
    border-color: #EEA68D !important; /* 移除默认的聚焦样式 */
    box-shadow: 0 0 0 0.1rem #EEA68D !important; /* 自定义聚焦时的边阴影，这里使用淡橘色 */
    }

    .form-control {
    background-color: #f8f9fa; /* 设置输入框背景颜色为浅灰色 */
}

    /* 按钮悬停时的样式 */
    .btn-primary:hover {
        background-color: black !important;
        color: white !important;
        border-color: black !important;
    }




</style>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <!-- Register Form -->
                <form id="registerForm" action="/register" method="post" class="border p-4 rounded">
                    <div class="custom-heading">忘記密碼</div>
                    <div class="custom-subheading ">回到<span>登入</span>或<span>註冊</span>帳號</div>
                    <div class="mb-3">
                        <label for="username" class="form-label" style="font-weight: 600;">輸入註冊會員的電子信箱:</label>
                        <div class="mb-3 position-relative d-flex align-items-center">
                            <input type="text" name="username" class="form-control" placeholder="請輸入註冊帳號" required>
                            <button class="position-absolute" style="font-size: 14px; top: 0; bottom: 0; right: 0px; margin: auto; background-color: black; color: white; border-radius: 0.25rem;">寄送驗證碼</button>                    
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label" style="font-weight: 600;">輸入驗證碼:</label>

                        <div class="mb-3 position-relative d-flex align-items-center">
                            <input type="password" name="password" class="form-control" placeholder="請輸入驗證碼" required>
                            <button class="position-absolute" style="font-size: 14px ;top: 0; bottom: 0; right: 0px; margin: auto; background-color: black; color: white; border-radius: 0.25rem;">驗證驗證碼</button>                   
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label" style="font-weight: 600;">輸入新密碼:</label>
                        <input type="password" name="confirmPassword" class="form-control" placeholder="請輸入新密碼 " required style="margin-bottom: 18px;">
                        <input type="password" name="confirmPassword" class="form-control" placeholder="重新輸入新密碼 " required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%; text-align: center; background-color: white; color: black; border-color: black; margin-top: 30px;">
                        <span style="font-weight: 600;">重設密碼</span>
                    </button>
                    <div  style="font-size: 16px;text-align: center; margin-top:10px">點選重設密碼將會跳轉到登入畫面</div>
                    <div  style="font-size: 16px;text-align: center;">請使用重設密碼登入</div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
