<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>色彩學-結果</title>
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Sans+TC:wght@100..900&display=swap&family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../scss/custom.css" />

    <!-- header&footer css樣式 -->
    <link rel="stylesheet" href="../css/header&footercssStyle.css" />

    <link rel="stylesheet" href="./css/chromatics-result.css" />
  </head>

  <body>
    <!-- 背景動畫 -->
    <div class="waveWrapper waveAnimation">
      <div class="waveWrapperInner bgTop">
        <div
          class="wave waveTop"
          style="
            background-image: url('http://front-end-noobs.com/jecko/img/wave-top.png');
          "
        ></div>
      </div>
      <div class="waveWrapperInner bgMiddle">
        <div
          class="wave waveMiddle"
          style="
            background-image: url('http://front-end-noobs.com/jecko/img/wave-mid.png');
          "
        ></div>
      </div>
      <div class="waveWrapperInner bgBottom">
        <div
          class="wave waveBottom"
          style="
            background-image: url('http://front-end-noobs.com/jecko/img/wave-bot.png');
          "
        ></div>
      </div>
    </div>

    <header>
      <div class="header_background bg-headerColor">
        <div class="LOGO">
          <a href="#"><img src="../images/logo.svg" alt="" /></a>
        </div>
        <nav class="header_nav text-ddsecondary">
          <ul class="header_font link-ddsecondary">
            <li><a href="#">MEN</a></li>
            <li><a href="#">WOMEN</a></li>
            <li><a href="#">KID</a></li>
            <li><a href="#">HOT</a></li>
          </ul>
        </nav>
        <ul class="header_icons link-ddsecondary">
          <li>
            <a href="#"><i class="ri-user-line"></i></a>
          </li>
          <li>
            <a href="#"><i class="ri-heart-3-line"></i></a>
          </li>
          <li>
            <a href="#"><i class="ri-shopping-cart-line"></i></a>
          </li>
          <li>
            <a href="#"><i class="ri-gamepad-line"></i></a>
          </li>
        </ul>
      </div>
    </header>

    <div class="container d-flex flex-wrap justify-content-center">
      <main class="d-flex flex-column">
        <h1 class="text-center fw-bold text-white">色 彩 學</h1>
        <div class="chromaticOutline d-flex flex-column align-items-center">
          <h2 class="w-100 text-center mt-3">診 斷 結 果</h2>
          <div class="diagnosticResult">
            <p class="mb-0 p-2 text-white bg-secondary">春季型、黃底肌</p>

            <!-- 手機模式 -->
            <div class="mobileModeColorGroups">
              <p class="w-50 text-center text-white bg-secondary mt-3 p-1">
                上身
              </p>
              <p class="w-50 text-center text-white bg-secondary">基本色</p>
              <div class="colorGroup d-flex">
                <div class="color1"></div>
                <div class="color2 mx-3"></div>
                <div class="color3"></div>
              </div>
              <p
                class="brightColorText w-50 text-center text-white bg-secondary"
              >
                亮彩色
              </p>
              <div class="colorGroup d-flex">
                <div class="color4"></div>
                <div class="color5 ms-3"></div>
              </div>

              <p class="lowerBody w-50 text-center text-white bg-secondary p-1">
                下身
              </p>
              <p class="w-50 text-center text-white bg-secondary">基本色</p>
              <div class="colorGroup d-flex">
                <div class="color6"></div>
                <div class="color7 mx-3"></div>
                <div class="color8"></div>
              </div>
              <p
                class="brightColorText w-50 text-center text-white bg-secondary"
              >
                亮彩色
              </p>
              <div class="colorGroup d-flex">
                <div class="color9"></div>
                <div class="color10 ms-3"></div>
              </div>
            </div>

            <!-- 平板、電腦模式 -->
            <div class="otherModeColorGroups">
              <div class="colorText d-flex">
                <p
                  class="basicColorText text-center text-white bg-secondary p-1"
                >
                  基本色
                </p>
                <p
                  class="brightColorText text-center text-white bg-secondary p-1"
                >
                  亮彩色
                </p>
              </div>
              <div class="bodyGroup d-flex mb-3">
                <p class="bodyText text-center text-white bg-secondary p-1 m-0">
                  上身
                </p>
                <div class="colorGroup d-flex">
                  <div class="color1 ms-3"></div>
                  <div class="color2 mx-3"></div>
                  <div class="color3"></div>
                  <div class="color4 mx-3"></div>
                  <div class="color5"></div>
                </div>
              </div>
              <div class="bodyGroup d-flex">
                <p class="bodyText text-center text-white bg-secondary p-1 m-0">
                  下身
                </p>
                <div class="colorGroup d-flex">
                  <div class="color6 ms-3"></div>
                  <div class="color7 mx-3"></div>
                  <div class="color8"></div>
                  <div class="color9 mx-3"></div>
                  <div class="color10"></div>
                </div>
              </div>
            </div>

            <!-- 文字說明 -->
            <div class="illustrate mt-3 px-3">
              <p class="mt-2">
                春季型的人屬於黃底肌的暖色調肌膚，適合明亮、清澈的色系，如以白色為例，適合偏黃的象牙白。
              </p>
              <br />
              <p>
                彩色的顏色適合選擇鵝黃色、淺駝色、黃綠色，嫩粉色，水藍色等輕柔粉嫩的顏色。
              </p>
              <br />
              <p>
                另外，雖然春型人不太適合黑色等深色，但你可以試試換成深藍色或駝色。
              </p>
              <ol class="mt-4">
                若搭配了適合的顏色會有：
                <li>可呈現出血色感</li>
                <li>臉部變得明亮</li>
                <li>看起來彈力有光澤、生氣蓬勃</li>
              </ol>
            </div>
          </div>
          <div>
            <button class="btn mb-3">
              <a href="chromatics.html"> 重新測驗 </a>
            </button>
            <button class="btn mb-3 ms-5">
              <a href="#"> 回到首頁 </a>
            </button>
          </div>
        </div>
      </main>
    </div>

    <!-- Bootstrap core JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
