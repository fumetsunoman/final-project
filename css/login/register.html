<body class="bg-bgColor">
  <header class="w-100">
    <div class="header_background bg-headerColor">
      <div class="LOGO">
        <a href="#"><img src="../images/logo.svg" alt="" /></a>
      </div>

          <li><a href="#">MEN</a></li>
          <li><a href="#">WOMEN</a></li>

        <li>

          <a href="#"><i class="ri-heart-3-line"></i></a>

        </li>

          <a href="#"><i class="ri-gamepad-line"></i></a>
        </li>
      </ul>
    </div>
  </header>

  <div style="display: flex;justify-content: center;">


  <main class="container" style="margin-top: 90px; margin-left: 0px;margin-right: 0px;">
    <div style="margin-bottom: 20px;">
      <div style="font-size: 28px; font-weight: 600; margin-bottom: 5px;">註冊帳號</div>
      <div style="font-size: 18px; font-weight: 600;">已經有帳號?<a href="#"
          style="color:#EEA68D; text-decoration: none;">點擊登入</a></div>
    </div>

    <form action="/register" method="post">
      <div style=" margin-top: 15px;" class="accountAndPassword">
        <div class="email">
          <label for="email">Email 帳號:</label><br>
          <input type="email" id="email" name="email" class="form-control" placeholder="請輸入帳號" style="height: 38px;"
            required>
        </div>
        <div class="password">
          <label for="password">密碼:</label> <br>
          <input type="password" id="password" name="password" class="form-control" placeholder="請輸入密碼"
            style="height: 38px;" required>
        </div>
      </div>

      <div class="nameGenderBirthdate">
        <div >
          <div class="name">
            <label for="name">姓名:</label><br>
            <input type="text" id="name" name="name" class="form-control" placeholder="請輸入姓名" style="height: 38px;"
              required>
          </div>
          <div class="gender">
            <label for="gender">生理性別:</label><br>
            <select id="gender" name="gender" class="form-control" required>
              <option value="male">男生</option>
              <option value="female">女生</option>
            </select>
          </div>
          <div class="birthdate">
            <label for="birthdate">出生年月日:</label>
            <div class="input-group">
              <input type="text" class="form-control" id="birthdate" name="birthdate" placeholder="年 / 月 / 日"
                style="height: 38px;" required>
              <div class="input-group-prepend" style="margin-top: 5px;">
                <span class="input-group-text" style="height: 38px;">
                  <i id="calendar-icon" class="fa fa-calendar" style="cursor: pointer;"></i>
                </span>
              </div>
            </div>
          </div>
        </div>

      </div>


      <div class="phone">
        <div>
          <label for="phone">手機:</label><br>
          <input type="tel" id="phone" name="phone" class="form-control" placeholder="請輸入手機號碼" style="height: 38px;"
            required>
        </div>
      </div>


      <div class="cityDistrictAddress">
        <div class="cityDistrict">
          <div class="city">
            <label for="city">居住縣市:</label><br>
            <select id="city" name="city" onchange="populateDistricts()" class="form-control" required>
              <option value="">請選擇居住縣市</option>
              <option value="基隆市">基隆市</option>
              <option value="台北市">台北市</option>
              <option value="新北市">新北市</option>
              <option value="桃園市">桃園市</option>
              <option value="新竹市">新竹市</option>
              <option value="新竹縣">新竹縣</option>
              <option value="苗栗縣">苗栗縣</option>
              <option value="台中市">台中市</option>
              <option value="彰化縣">彰化縣</option>
              <option value="南投縣">南投縣</option>
              <option value="雲林縣">雲林縣</option>
              <option value="嘉義市">嘉義市</option>
              <option value="嘉義縣">嘉義縣</option>
              <option value="台南市">台南市</option>
              <option value="高雄市">高雄市</option>
              <option value="屏東縣">屏東縣</option>
              <option value="台東縣">台東縣</option>
              <option value="花蓮縣">花蓮縣</option>
              <option value="宜蘭縣">宜蘭縣</option>
              <option value="澎湖縣">澎湖縣</option>
              <option value="金門縣">金門縣</option>
              <option value="連江縣">連江縣</option>
            </select>
          </div>
          <div class="district">
            <label for="district">鄉鎮區:</label><br>
            <select id="district" name="district" class="form-control" required>
              <option value="" class="form-control">請選擇鄉鎮區</option>
            </select>
          </div>
        </div>
        <div class="address">
          <label for="address">居住地址:</label><br>
          <input type="text" id="address" name="address" placeholder="請輸入地址" style="height: 38px;" class="form-control"
            required>
        </div>
      </div>

      <div class="d-flex justify-content-center" style="margin:25px 0;">
        <div>
          <input type="checkbox" id="agreereg">
          <label for="agreereg">我已閱讀並同意會員<span style="color:#EEA68D">註冊帳號</span> </label>
        </div>
      </div>

      <div class="d-flex">
        <div style="width: 100%;">
          <button type="submit" style="font-size: 25px;border:1px solid rgb(157, 145, 145) ">註冊</button>
        </div>
      </div>

    </form>
  </main>
</div>
