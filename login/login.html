  <body class="bg-bgColor">

    <header class="w-100">
      <div class="header_background bg-headerColor">

          <a href="#"><img src="../images/logo.svg" alt="" /></a>

      </div>
    </header>


    <div style="display: flex;justify-content: center;">
  
      <main class="container" style="margin-top: 90px;width: 60%;margin-right:0;margin-left:0;">
        <div class="row loginFor" style="display: flex; justify-content: center;">
          <div class="col-md-6 loginForm" style="width:500px;">
            <!-- Login Form -->
            <form
              id="loginForm"
              action="/login"
              method="post"
              class="p-4 rounded"
              >
              <div class="mb-4" style="font-size: 28px; font-weight: 600 ;">
                歡迎回來
              </div>
              <div class="mb-3">
                <label for="username" class="form-label">帳號:</label>
                <input
                  type="text"
                  name="username"
                  id="username"
                  class="form-control"
                  placeholder="請輸入帳號"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">密碼:</label>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  placeholder="請輸入密碼"
                  required
                />
              </div>
              <div class="d-flex justify-content-between align-items-center">
  
                <div>
                  <input type="checkbox" id="forgotPasswordCheckbox" />
                  <label class="form-check-label" for="forgotPasswordCheckbox"
                    >記住我的帳號</label
                  >
                </div>
                <div>
                  <a
                    href="/forgot-password"
                    class="text-dark"
                    id="forgotPasswordLink"
                    style="text-decoration: none"
                    >忘記密碼 ?</a
                  >
                </div>
              </div>
              <button
                type="submit"
                class="btn btn-custom"
                style="
                  width: 100%;
                  margin-top: 10px;
                  margin-bottom: 10px;
                  display: flex;
                  justify-content: center;
                  align-items: center;
                "
              >
                登入
              </button>
              <div
                class="text-center"
                style="margin-top: 20px; margin-bottom: 25px"
              >
                還沒有帳號嗎？<a
                  href="/register"
                  class="text-orange"
                  style="text-decoration: none"
                  >點擊註冊</a
                >
              </div>
              <div class="text-center">or</div>
  
              <div class="d-flex justify-content-between" style="width: 100%">
                <div class="quickLogin">
                  <button
                      type="button"
                    class="btn btn-outline-dark"
                    style="width: 100% ; border: 1px  solid rgb(170, 168, 168);";"
                  >
                    <span class="icon-container"
                      ><i class="fab fa-google fa-fw icon"></i
                    ></span>
                    <span class="btn-text">登入</span>
                  </button>
                </div>
                <div class="quickLogin"> 
                  <button
                    type="button"
                    class="btn btn-outline-dark"
                    style="width: 100% ; border: 1px  solid rgb(170, 168, 168);"
                  >
                    <span class="icon-container"
                      ><i class="fab fa-facebook-square fa-fw icon"></i
                    ></span>
                    <span class="btn-text">登入</span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </main>


    </div>
