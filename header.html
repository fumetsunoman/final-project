<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>header</title>
  <!-- 贴过去时以下link都要贴上去!!!!!!!!! -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Sans+TC:wght@100..900&display=swap&family=Noto+Sans+KR:wght@100..900&display=swap"
    rel="stylesheet">
  <!-- scss  -->
  <link rel="stylesheet" href="./scss/custom.css">
  <!-- header&footer css樣式 -->
  <link rel="stylesheet" href="./css/header&footercssStyle.css" />
  
</head>

  <body>
    <header>
      <div class="header_background bg-headerColor">
        <div class="LOGO">
          <a href="#"><img src="./LOGO.png" alt="" /></a>
        </div>
        <nav class="header_nav">
          <ul class="header_font">
            <li><a href="#" class="link-ddsecondary">TOP</a></li>
            <li><a href="#" class="link-ddsecondary">MEN</a></li>
            <li><a href="#" class="link-ddsecondary">WOMEN</a></li>
            <li><a href="#" class="link-ddsecondary">NEW</a></li>
            <li><a href="#" class="link-ddsecondary">HOT</a></li>
          </ul>
        </nav>
        <ul class="header_icons">
          <li>
            <a href="#"><i class="ri-user-line link-ddsecondary"></i></a>
          </li>
          <li>
            <a href="#"><i class="ri-heart-3-line link-ddsecondary"></i></a>
          </li>
          <li>
            <a href="#"
              ><i class="ri-shopping-cart-line link-ddsecondary"></i
            ></a>
          </li>
          <li>
            <a href="#"><i class="ri-gamepad-line link-ddsecondary"></i></a>
          </li>
          <li
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasTop"
            aria-controls="offcanvasTop"
          >
            <i class="ri-menu-line link-dark"></i>
          </li>

          <div
            class="offcanvas offcanvas-top"
            tabindex="-1"
            id="offcanvasTop"
            aria-labelledby="offcanvasTopLabel"
            style="height: 60%; width: 99%; border-radius: 20px; margin: 0 auto"
          >
            <div
              class="offcanvas-header bg-headerColor d-block"
              style="
                border-top-right-radius: 20px;
                border-top-left-radius: 20px;
              padding-bottom: 0px;
              "
            >
              <button
                type="button"
                class="btn-close text-reset d-block"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
                style="--bs-btn-close-focus-shadow: none"
              ></button>
              <ul class="ofs_icons link-ddsecondary">
                <li>
                  <a href="#"><i class="ri-user-line"></i></a>
                </li>
                <li>
                  <a href="#"><i class="ri-heart-3-line"></i></a>
                </li>
                <li>
                  <a href="#"><i class="ri-shopping-cart-line"></i></a>
                </li>
                <li>
                  <a href="#"><i class="ri-gamepad-line"></i></a>
                </li>
              </ul>
            </div>
            <div
              class="offcanvas-body bg-headerColor"
              style="
                border-bottom-right-radius: 20px;
                border-bottom-left-radius: 20px;
                padding-top: 0px;
              "
            >
            <hr>
              <nav class="ofs_navs">
                <ul class="ofs_nav1">
                  <li><a href="#">TOP</a></li>
                  <li><a href="#">MEN</a></li>
                  <li><a href="#">WOMEN</a></li>
                  <li><a href="#">COUPLE</a></li>
                  <li><a href="#">NEW</a></li>
                  <li><a href="#">HOT</a></li>
                </ul>
                <ul class="ofs_nav2 text-black">
                  <li><a href="#" class="fs-6">加入會員</a></li>
                  <li><a href="#">登出</a></li>
                  <li><a href="#">會員中心</a></li>
                  <li><a href="#">關於我們</a></li>
                  <li><a href="#">客服中心</a></li>
                  <li><a href="#">回到主頁</a></li>
                  <li><a href="#">色彩學</a></li>
                </ul>
              </nav>
              <div class="footer_follow">
                <div class="follow_me bg-ddprimary">
                  <p class="follow_font">FOLLOW ME</p>
                  <ul class="footer_icons">
                    <li>
                      <a href="#"><i class="ri-instagram-line"></i></a>
                    </li>
                    <li>
                      <a href="#"><i class="ri-line-line"></i></a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </ul>
      </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
