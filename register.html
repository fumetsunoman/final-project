<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>註冊帳號</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- 引入 Bootstrap Datepicker CSS -->

    rel="stylesheet">

  <style>
    body {
	font-family: Arial, sans-serif;
}

.container {
	max-width: 1000px;
	margin: 0 auto;
	padding: 20px;
	border: 1px solid #ccc;
	border-radius: 5px;
}


label {
	font-weight: 600;
	margin-bottom: 0;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="tel"],
select {
	width: 100%;
	border: 1px solid #ccc;
	border-radius: 5px;
	height: 30px;
	/* 將高度設置為 25px */
}


button[type="submit"] {
	font-weight: 600;
	width: 100%;
	border: 1px solid #918989;
	border-radius: 5px;
	background-color: #ffffff;
	color: #000000;
	cursor: pointer;

}

button[type="submit"]:hover {
	background-color: black;
	color: white;
}



/* 調整出生年月日輸入框高度 */
#birthdate {
	height: 30px;
	/* 設置輸入框高度為 30px */
}

.form-control {
	margin-top: 5px;
	background-color: #f8f9fa;
	/* 设置输入框背景颜色为浅灰色 */
}

.form-control:focus {
	border-color: #EEA68D;
	/* 获取焦点时的外边框颜色为浅橘色 */
	box-shadow: 0 0 0 0.1rem #EEA68D;
	/* 可选的获取焦点时阴影效果 */
}



/* 調整圖示高度 */
.input-group-text {
	height: 30px;
	/* 設置圖示高度為 30px */
}

</head>

<body>
  <div class="container mt-5">
    <div style="margin-bottom: 20px;">
      <div style="font-size: 28px; font-weight: 600; margin-bottom: 5px;">註冊帳號</div>
      <div style="font-size: 18px; font-weight: 600;">已經有帳號?<a href="#"
          style="color:#EEA68D; text-decoration: none;">點擊登入</a></div>
    </div>

    <form action="/register" method="post">
      <div class="d-flex justify-content-between" style="margin-top: 15px;">
        <div style="width: 45%;">
          <label for="email">Email 帳號:</label><br>
          <input type="email" id="email" name="email" class="form-control" placeholder="請輸入帳號" style="height: 38px;"
            required>
        </div>
        <div style="width:45%">
          <label for="password">密碼:</label> <br>
          <input type="password" id="password" name="password" class="form-control" placeholder="請輸入密碼"
            style="height: 38px;" required>
        </div>
      </div>

      <div class="d-flex justify-content-between" style="margin-top: 15px;">
        <div class="d-flex justify-content-between" style="width: 45%;">
          <div style="width:65%">
            <label for="name">姓名:</label><br>
            <input type="text" id="name" name="name" class="form-control" placeholder="請輸入姓名" style="height: 38px;"
              required>
          </div>
          <div style="width:20%">
            <label for="gender">生理性別:</label><br>
            <select id="gender" name="gender" class="form-control" required>
              <option value="male">男生</option>
              <option value="female">女生</option>
            </select>
          </div>
        </div>
        <div style="width:45%">
          <label for="birthdate">出生年月日:</label>
          <div class="input-group">
            <input type="text" class="form-control" id="birthdate" name="birthdate" placeholder="年 / 月 / 日"
              style="height: 38px;" required>
              <div class="input-group-prepend" style="margin-top: 5px;">
                <span class="input-group-text" style="height: 38px;">
                  <i id="calendar-icon" class="fa fa-calendar" style="cursor: pointer;"></i>
                </span>
              </div>
          </div>
        </div>
      </div>


      <div class="d-flex justify-content-between" style="margin-top: 15px;">
        <div style="width: 45%;">
          <label for="phone">手機:</label><br>
          <input type="tel" id="phone" name="phone" class="form-control" placeholder="請輸入手機號碼" style="height: 38px;"
            required>
        </div>
      </div>


      <div class="d-flex justify-content-between" style="margin-top: 15px;">
        <div class="d-flex justify-content-between" style="width:45%">
          <div style="width:45%">
            <label for="city">居住縣市:</label><br>
            <select id="city" name="city" onchange="populateDistricts()" class="form-control" required>
              <option value="">請選擇居住縣市</option>
              <option value="基隆市">基隆市</option>
              <option value="台北市">台北市</option>
              <option value="新北市">新北市</option>
              <option value="桃園市">桃園市</option>
              <option value="新竹市">新竹市</option>
              <option value="新竹縣">新竹縣</option>
              <option value="苗栗縣">苗栗縣</option>
              <option value="台中市">台中市</option>
              <option value="彰化縣">彰化縣</option>
              <option value="南投縣">南投縣</option>
              <option value="雲林縣">雲林縣</option>
              <option value="嘉義市">嘉義市</option>
              <option value="嘉義縣">嘉義縣</option>
              <option value="台南市">台南市</option>
              <option value="高雄市">高雄市</option>
              <option value="屏東縣">屏東縣</option>
              <option value="台東縣">台東縣</option>
              <option value="花蓮縣">花蓮縣</option>
              <option value="宜蘭縣">宜蘭縣</option>
              <option value="澎湖縣">澎湖縣</option>
              <option value="金門縣">金門縣</option>
              <option value="連江縣">連江縣</option>
            </select>
          </div>
          <div style="width:45%">
            <label for="district">鄉鎮區:</label><br>
            <select id="district" name="district" class="form-control" required>
              <option value="" class="form-control">請選擇鄉鎮區</option>
            </select>
          </div>
        </div>
        <div style="width: 45%;">
          <label for="address">居住地址:</label><br>
          <input type="text" id="address" name="address" placeholder="請輸入地址" style="height: 38px;" class="form-control"
            required>
        </div>
      </div>

      <div class="d-flex justify-content-center" style="margin:25px 0;">
        <div>
          <input type="checkbox" id="agreereg">
          <label for="agreereg">我已閱讀並同意會員<span style="color:#EEA68D">註冊帳號</span> </label>
        </div>
      </div>

      <div class="d-flex">
        <div style="width: 100%;">
          <button type="submit" style="font-size: 25px;">註冊</button>
        </div>
      </div>

    </form>
  </div>

    // 根據選擇的縣市填充鄉鎮區選項
    function populateDistricts() {
      var citySelect = document.getElementById("city");
      var districtSelect = document.getElementById("district");
      var selectedCity = citySelect.value;

      // 清空原有的鄉鎮區選項
      districtSelect.innerHTML = "<option value=''>請選擇鄉鎮區</option>";

      // 如果選擇了縣市，則填充相應的鄉鎮區選項
      if (selectedCity && districtsByCity[selectedCity]) {
        districtsByCity[selectedCity].forEach(function (district) {
          var option = document.createElement("option");
          option.text = district;
          option.value = district;
          districtSelect.add(option);
        });

        // 顯示鄉鎮區選項
        document.getElementById("districtGroup").style.display = "block";
      } else {
        // 隱藏鄉鎮區選項
        document.getElementById("districtGroup").style.display = "none";
      }
    }
