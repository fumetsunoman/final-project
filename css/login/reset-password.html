		<div style="display: flex;justify-content: center;">
    <main class="container" style="width:500px;margin-top: 90px; margin-left: 0px;margin-right: 0px;">
      <div class="row justify-content-center">
        <div>
          <!-- Register Form -->
          <form
            id="registerForm"
            action="/register"
            method="post"
            class=" p-4 rounded"
            style="border:1px solid rgb(157, 145, 145)"
          >
            <div class="custom-heading">忘記密碼</div>
            <div class="custom-subheading">
              回到<span>登入</span>或<span>註冊</span>帳號
            </div>
            <div class="mb-3">
              <label for="username" class="form-label" style="font-weight: 600"
                >輸入註冊會員的電子信箱:</label
              >
              <div class="mb-3 position-relative d-flex align-items-center">
                <input
                  type="text"
                  name="username"
                  class="form-control"
                  placeholder="請輸入註冊帳號"
                  required
                />
                <button
                  class="position-absolute"
                  style="
                    font-size: 14px;
                    top: 0;
                    bottom: 0;
                    right: 0px;
                    margin: auto;
                    background-color: black;
                    color: white;
                    border-radius: 0.25rem;
                  "
                >
                  寄送驗證碼
                </button>
              </div>
            </div>
            <div class="mb-3">
              <label for="username" class="form-label" style="font-weight: 600"
                >輸入驗證碼:</label
              >

              <div class="mb-3 position-relative d-flex align-items-center">
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  placeholder="請輸入驗證碼"
                  required
                />
                <button
                  class="position-absolute"
                  style="
                    font-size: 14px;
                    top: 0;
                    bottom: 0;
                    right: 0px;
                    margin: auto;
                    background-color: black;
                    color: white;
                    border-radius: 0.25rem;
                  "
                >
                  驗證驗證碼
                </button>
              </div>
            </div>
            <div class="mb-3">
              <label for="username" class="form-label" style="font-weight: 600"
                >輸入新密碼:</label
              >
              <input
                type="password"
                name="confirmPassword"
                class="form-control"
                placeholder="請輸入新密碼 "
                required
                style="margin-bottom: 18px"
              />
              <input
                type="password"
                name="confirmPassword"
                class="form-control"
                placeholder="重新輸入新密碼 "
                required
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              style="
                width: 100%;
                text-align: center;
                background-color:rgba(var(--bs-bgColor-rgb), var(--bs-bg-opacity)) ;
                color: black;
                border-color: rgb(157, 145, 145);
                margin-top: 30px;
              "
            >
              <span style="font-weight: 600">重設密碼</span>
            </button>
            <div style="font-size: 16px; text-align: center; margin-top: 10px">
              點選重設密碼將會跳轉到登入畫面
            </div>
            <div style="font-size: 16px; text-align: center">
              請使用重設密碼登入
            </div>
          </form>
        </div>
