					color: #fcf4f4;" id="save">儲存</button>

		// 根據選擇的縣市填充鄉鎮區選項

			var citySelect = document.getElementById("city");
			var districtSelect = document.getElementById("district");
			var selectedCity = citySelect.value;

			// 清空原有的鄉鎮區選項
			districtSelect.innerHTML = "<option value=''>請選擇鄉鎮區</option>";

			// 如果選擇了縣市，則填充相應的鄉鎮區選項
			if (selectedCity && districtsByCity[selectedCity]) {
				districtsByCity[selectedCity].forEach(function (district) {
					var option = document.createElement("option");
					option.text = district;
					option.value = district;
					districtSelect.add(option);
				});

				// 顯示鄉鎮區選項
				document.getElementById("districtGroup").style.display = "block";
			} else {
				// 隱藏鄉鎮區選項
				document.getElementById("districtGroup").style.display = "none";
			}
